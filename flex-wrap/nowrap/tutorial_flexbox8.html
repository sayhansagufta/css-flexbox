<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial Flex-Wrap Properti 3</title>
    <style>
      /* parent elemen */
      /* set flex-wrap: nowrap */
      .flex-container {
        display: flex;
        flex-wrap: nowrap;
        background-color: dodgerblue;
      }
      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- properti flex-wrap: nowrap -->
    <h1>The Flex Wrap Property</h1>
    <p>The "flex-wrap: nowrap;" specifies that the flex-items will not wrap (this is default):</p>
    <!-- parent element -->
    <div class="flex-container">
      <!-- child element -->
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
