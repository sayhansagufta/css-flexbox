<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Items Center Flexbox</title>
    <style>
      /* set align-items: center */
      .flex-container {
        display: flex;
        height: 200px;
        align-items: center;
        background-color: dodgerblue;
      }
      .flex-container > div {
        background: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- properti align items:center -->
    <h1>The Align Items Property</h1>
    <p>The "align-items: center;" aligns the flex items in the middle of the container:</p>
    <!-- parent element -->
    <div class="flex-container">
      <!-- child Elements -->
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
