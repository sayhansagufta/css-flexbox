<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Items Flex-Start Flexbox</title>
    <style>
      /* set align-items: flex-start */
      .flex-container {
        display: flex;
        height: 200px;
        align-items: flex-start;
        background-color: dodgerblue;
      }
      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- properti align-items: flex-start; -->
    <h1>The Align Items Property</h1>
    <p>The "align-items: flex-start;" aligns the flex items at the top of the container</p>
    <!-- Parent element -->
    <div class="flex-container">
      <!-- child elements -->
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
