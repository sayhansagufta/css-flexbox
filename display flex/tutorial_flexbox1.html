<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial Flexbox CSS</title>
    <style>
      /* parent elemen */
      /* set display: flex */
      .flex-container {
        display: flex;
        background: dodgerblue;
      }
      .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Create a Flex Container</h1>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <p>A Flexible Layout must have a parent element with the display property set to flex</p>
    <p>Direct child element(s) of the flexible container automatically becomes flexible items.</p>
  </body>
</html>
